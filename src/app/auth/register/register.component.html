<body class="text-center">
  <main class="form-signin">
    <form [formGroup]="registerForm">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      <div class="form-floating">
        <input
          formControlName="firstName"
          type="text"
          class="form-control f1"
          id="floatingFirst"
          placeholder="First Name"
        />
        <label for="floatingFirst">First Name</label>
      </div>
      <div class="form-floating">
        <input
          formControlName="lastName"
          type="text"
          class="form-control l1"
          id="floatingLast"
          placeholder="LastName"
        />
        <label for="floatingLast">Last Name</label>
      </div>
      <div class="form-floating">
        <input
          formControlName="email"
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input
          formControlName="password"
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" (click)="Register()">Register</button>
      <p class="mt-2">
        Hesabın Var mı?
        <span (click)="LoginRoute()" style="cursor: pointer">Giriş Yap</span>
      </p>
      <p class="mt-4 mb-3 text-muted">&copy; 2017–2021</p>
    </form>
  </main>
</body>
