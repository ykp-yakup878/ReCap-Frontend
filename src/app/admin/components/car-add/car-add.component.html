<br>
<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Araç Ekle</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="carAddForm">
            <div class="form-group mb-3">
              <label for="brandId">Marka</label>
              <select class="form-select" formControlName="brandId">
                <option
                  *ngFor="let brand of brands"
                  selected=""
                  [ngValue]="brand.brandId"
                >
                  {{ brand.brandName }}
                </option>
              </select>
            </div>
              <div class="form-group mb-3">
                <label for="colorId">Renk</label>
                <select class="form-select" formControlName="colorId">
                  <option
                    *ngFor="let color of colors"
                    selected=""
                    [ngValue]="color.colorId"
                  >
                    {{ color.colorName }}
                  </option>
                </select>
              </div>
              <div class="form-group mb-3">
                  <label for="modelYear">Model Yılı</label>
                  <input type="number" id="modelYear" formControlName="modelYear" class="form-control" placeholder="Model Yılı">
              </div>
              <div class="form-group mb-3">
                  <label for="dailyPrice">Günlük Fiyat
                  </label>
                  <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control" placeholder="Günlük Fiyat">
              </div>
              <div class="form-group mb-3">
                  <label for="_description">Model
                  </label>
                  <input type="text" id="_description" formControlName="_description" class="form-control" placeholder="Model">
              </div>
          </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-fill btn-outline-info" (click)="carAdd()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
